<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Standard RPYS Graphs</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>

  <body>
    <!-- Visualization Container  -->
    <div id="container" class="container visualization">
    </div>

    <!-- Pop up information -->
    <div id="tooltip" class="hidden">
      <p><span id="value"></p>
    </div>

    <!-- Table Container -->
    <div id="tablecontainer" class = "container hidden">
      <br></br>

      <table id="TopCitationsTable" border="0" cellpadding="3">
        <thead>
          <tr>
            <th width=10%><b>Rank</b></th>
            <th width=22%><b>Author</b></th>
            <th width=35%><b>Journal</b></th>
            <th width=17%><b>Year Published</b></th>
            <th width=15%><b>Times Cited</b></th>
          </tr>
        </thead>
      </table>
    </div>

    <script type="text/javascript" src="standard_rpys.js">
    </script>
  </body>
